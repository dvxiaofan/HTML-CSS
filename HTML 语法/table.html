<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table</title>
	</head>
	<body topmargin="0" leftmargin="0">
		<table frame="box" width="960" height="750" align="center" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<th colspan="2" height="100" bgcolor="red">
					<font size="6" color="white">网页头部</font>
				</th>
			</tr>
			<tr align="center">
				<td bgcolor="yellow" width="300">
					<font size="6" color="white">网页左部</font>
				</td>
				<td bgcolor="orange">
					<font size="6" color="white">网页右部</font>
				</td>
			</tr>
			<tr align="center">
				<td bgcolor="red" colspan="2" height="100">
					<font size="6" color="white">网页底部</font>
				</td>
			</tr>
		</table>
	</body>
</html>
