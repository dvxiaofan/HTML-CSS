<!DOCTYPE html>
<html lang="en">
<head>

    <title>列表</title>
    <style type="text/css">
        ul{
            list-style-type: lower-alpha;
            list-style-position: inside;
            /*list-style-image: url("img/6.jpg");*/
        }
        ul{
            list-style-position: outside;
            list-style: square;
        }
    </style>
</head>

    <ul class="inside">
        <li>lll</li>
        <li>lll</li>
        <li>lll</li>
        <li>lll</li>
        <li>lll</li>
        <ul class="inside">
            <li>inside</li>
            <li>inside</li>
            <li>inside</li>
            <li>inside</li>
            <li>inside</li>
        </ul>
    </ul>
    <ul>
        <li>lljljlfjlj</li>
        <li>lljljlfjlj</li>
        <li>lljljlfjlj</li>
        <li>lljljlfjlj</li>
        <li>lljljlfjlj</li>
    </ul>
</body>
</html>
